<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .title {
    text-align: center;
    font-size: x-large;
    text-align: center;
    display: block;
    margin-right: auto;
    margin-left: auto;
    margin-bottom: 50px;
  }

  .input {

    font-size: x-large;
    text-align: center;
    display: block;
    margin-right: auto;
    margin-left: auto;
    margin-bottom: 50px;
  }

  .submit {
    margin-right: auto;
    margin-left: auto;
    display: block;
    width: 200px;
    color: rgb(49, 46, 46);
    background-color: cornflowerblue;
    border-radius: 10px;
    font-size: 16px;
  }

  .paragraph {
    font-size: large;

    display: block;

  }
</style>

<div>
  <label class="title">Showing Paragraph</label>
  <div class="input">
    <label>Enter Text: </label>
    <input type="text" #box />

    <button (click)="onclick()">
      {{showCheck? "Hide": "Show"}}

    </button>




  </div>

  <h2>Paragraph:</h2>

  <p *ngIf="showCheck" class="paragraph">{{currentVal}}</p>


  <button class="submit" (click)=getVal(box.value)>Enter</button>



</div>
